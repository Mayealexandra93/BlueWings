<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <!-- Toastr CSS (in <head> section) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Toastr JS (before your custom JavaScript file) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <script src="./assets/js/main.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url(./assets/images/airplane-view.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Change from height to min-height */
            color: #333;
        }


        .navbar-brand {
            text-transform: uppercase;
            letter-spacing: .3em;
            color: white;
            display: inline-block;
            margin-top: 4rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            line-height: inherit;
            white-space: nowrap;
        }

        /* Primary Button */
        .btn-primary {
        background: #4facfe;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        width: 100%;
        transition: 0.3s;
        }

        .btn-primary:hover {
        background: #38a9ff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div style="text-align: center;">
            <a class="navbar-brand" href="index.html">BlueWings</a>
        </div>
        <div class="auth-container">
            <h2 class="auth-title">Create Your Account</h2>
            <p class="auth-subtitle">Join us to explore amazing features and manage your account effortlessly!</p>
            <form id="signup-form">
                <!-- Full Name -->
                <div class="form-group">
                    <input type="text" id="signup-name" class="input-field" placeholder="Full Name" required>
                    
                </div>

                <!-- Username -->
                <div class="form-group">
                    <input type="text" id="signup-username" class="input-field" placeholder="Username" required>
                    
                </div>

                <!-- Email -->
                <div class="form-group">
                    <input type="email" id="signup-email" class="input-field" placeholder="Email Address" required>
                    
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <input type="number" id="signup-phone" class="input-field" placeholder="Phone Number" required 
                    maxlength="10" oninput="if(this.value.length > 10) this.value = this.value.slice(0, 10);">
                    
                </div>

                <!-- Password -->
                <div class="form-group">
                    <input type="password" id="signup-password" class="input-field" placeholder="Password" required>
                    
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <input type="password" id="signup-confirm-password" class="input-field" placeholder="Confirm Password" required>
                    
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <input type="date" id="signup-dob" class="input-field" placeholder="Date of Birth" required>
                </div>

                <!-- Gender Selection -->
                <div class="form-group">
                    <select id="signup-gender" class="input-field" required>
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Sign up</button>
            </form>

            <!-- Footer Text -->
            <p class="form-text">
                Already have an account? <a href="login.html" class="form-link">Log in</a>
            </p>
        </div>
    </div>
</body>
</html>
