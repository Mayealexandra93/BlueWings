<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Login Page</title>
    <!-- <link rel="stylesheet" href="assets/css/style.css"> -->
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Toastr CSS (in <head> section) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />

    <script src="assets/js/bootstrap-datepicker.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <!-- Toastr JS (before your custom JavaScript file) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.waypoints.min.js"></script>
    <script src="assets/js/jquery.easing.1.3.js"></script>
    <script src="./assets/js/main.js"></script>
    <style>
        /* Background Animation */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: url(./assets/images/airplane-view.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .navbar-brand {
            text-transform: uppercase;
            letter-spacing: .3em;
            color: white;
            display: inline-block;
            padding-top: 0.3125rem;
            padding-bottom: 0.7rem;
            margin-right: 1rem;
            font-size: 1.25rem;
            text-decoration: none;
            line-height: inherit;
            white-space: nowrap;
        }

        /* Auth Container */
        .auth-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 360px;
            position: relative;
            animation: fade-in 1.2s ease;
        }

        @keyframes fade-in {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .auth-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-field {
            width: 82%;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 25px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            font-size: 14px;
            transition: all 0.3s;
        }

        .input-field:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(135, 206, 250, 0.6);
            border-color: #87cefa;
        }

        .btn-primary {
            margin-top: 12px;
            background: linear-gradient(120deg, #1e90ff, #00bfff);
            color: #fff;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(120deg, #00bfff, #1e90ff);
            transform: scale(1.05);
        }

        .form-link {
            color: #1e90ff;
            text-decoration: none;
            transition: all 0.3s;
        }

        .form-link:hover {
            text-decoration: underline;
        }

        /* Add Icons */
        .input-field-container {
            position: relative;
        }

        .input-field-container i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #999;
        }

        .input-field-with-icon {
            padding-left: 40px;
        }
    </style>
</head>

<body>
    <div >
        <a class="navbar-brand" href="index.html">BlueWings</a>
    </div>

    <div class="auth-container">
        <h2 class="auth-title">Flight Login</h2>
        <form id="login-form">
            <div class="input-field-container">
                <i class="fas fa-envelope"></i>
                <input type="email" id="login-email" class="input-field input-field-with-icon"
                    placeholder="Email Address" required />
            </div>

            <div class="input-field-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="login-password" class="input-field input-field-with-icon"
                    placeholder="Password" required />
            </div>

            <button type="submit" class="btn-primary">Log In</button>
        </form>
        <p class="form-text">Don't have an account? <a href="signup.html" class="form-link">Sign up</a></p>
        <p class="form-text"><a href="forgotPass.html" class="form-link">Forgot your password?</a></p>
    </div>
</body>

</html>
