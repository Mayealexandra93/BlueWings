<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Manage Flights</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Admin Panel: Flight Management</h1>

        <!-- Add Flight Button -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#flightModal" id="add-flight-btn">
            Add New Flight
        </button>

        <!-- Flights Table -->
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Flight ID</th>
                    <th>Departure</th>
                    <th>Arrival</th>
                    <th>Duration</th>
                    <th>Economy Price</th>
                    <th>Business Price</th>
                    <th>First Class Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="flights-table-body">
                <!-- Rows will be dynamically inserted -->
            </tbody>
        </table>
    </div>

    <!-- Add/Edit Flight Modal -->
    <div class="modal fade" id="flightModal" tabindex="-1" aria-labelledby="flightModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form id="flight-form">
                    <div class="modal-header">
                        <h5 class="modal-title" id="flightModalLabel">Add/Edit Flight</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="flight-id" class="form-label">Flight ID</label>
                                <input type="text" class="form-control" id="flight-id" name="flight_id" required>
                            </div>
                            <div class="col-md-6">
                                <label for="aircraft-type" class="form-label">Aircraft Type</label>
                                <input type="text" class="form-control" id="aircraft-type" name="aircraft_type" required>
                            </div>
                            <div class="col-md-6">
                                <label for="departure-city" class="form-label">Departure City</label>
                                <input type="text" class="form-control" id="departure-city" name="departure_airport_city" required>
                            </div>
                            <div class="col-md-6">
                                <label for="arrival-city" class="form-label">Arrival City</label>
                                <input type="text" class="form-control" id="arrival-city" name="arrival_airport_city" required>
                            </div>
                            <div class="col-md-6">
                                <label for="economy-price" class="form-label">Economy Price</label>
                                <input type="number" class="form-control" id="economy-price" name="economy_class_price" required>
                            </div>
                            <div class="col-md-6">
                                <label for="business-price" class="form-label">Business Price</label>
                                <input type="number" class="form-control" id="business-price" name="business_class_price" required>
                            </div>
                            <div class="col-md-6">
                                <label for="first-price" class="form-label">First Class Price</label>
                                <input type="number" class="form-control" id="first-price" name="first_class_price" required>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Save</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/admin.js"></script>
</body>
</html>
